openapi: 3.0.3
info:
  title: Swagger Petstore - OpenAPI 3.0
  version: 1.0.11
servers:
  - url: https://blog.swagger.io/api/v3
tags:
  - name: users
    description: users API
paths:
  /users/signup:
    post:
      tags:
        - users
      summary: User create account
      description: Create account for user
      requestBody:
        content:
          application/json:
            schema:
                type: object
                properties:
                  name:
                    type: string
                    example: test
                  email:
                    type: string
                    example: test@email.com
                  password:
                    type: string
                    example: '12345'
                  phone:
                    type: string
                    example: '84156985110'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersSignUp'        
        '400':
          description: Failed Request
  
  /users/login:
    post:
      tags:
        - users
      summary: User login account
      description: After the user successfully creates an account, they can use the newly created email and password to login
      requestBody:
        content:
          application/json:
            schema:
                type: object
                properties:
                  email:
                    type: string
                    example: test@email.com
                  password:
                    type: string
                    example: '12345'
        required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UsersLogin'          
        '400':
          description: Failed Request
  /users/updateUser/{userID}:
    put:
      tags:
        - users
      summary: Update User Account
      description: User edits profile account.
      parameters:
        - name: userID
          in: path
          description: ID of user to return
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
                type: object
                properties:
                  name: 
                    type: string
                    example: 'Dung'
                  bio:
                    type: string
                    example: 'Toi la tac gia'
                  birthday:
                    type: string
                    example: '2003-02-17'
        required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UsersUpdate'        
        '400':
          description: Failed Update

  /posts/create:
    post:
      tags:
        - posts
      summary: Create post
      description: Admin create post and up blog
      requestBody:
        content:
          application/json:
            schema:
                type: object
                properties:
                  title:
                    type: string
                    example: IT
                  cover:
                    type: string
                    example: logo.jpg
                  short_description:
                    type: string
                    example: IT la vua cua moi nghe
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/posts'        
        '400':
          description: Failed Request
  
  /posts/getPostByID/{postID}:
    get:
      tags:
        - posts
      summary: Find post by ID
      description: Returns a single post
      parameters:
        - name: postID
          in: path
          description: ID of post to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/posts'          
        '400':
          description: Find not found
      security:
        - api_key: []

  /posts/getPost?page=number:
    get:
      tags:
        - posts
      summary: Get a list of blog post
      description: Returns a list of blog posts, including pagination info such as total posts, current page, and the list of posts.
      parameters:
        - name: page
          in: query
          description: The page number to retrieve
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageNumber' 
        '400':
          description: Find not found
      security:
        - api_key: []
  /posts/updatePost/{postID}:
    put:
      tags:
        - posts
      summary: Update a blog post
      description: Updates the information of a blog post based on the provided post ID.
      parameters:
        - name: postID
          in: path
          description: The ID of the post to update
          required: true
          schema:
            type: string
            example: "641ec5b5e3c4b2a456aa01f9"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: Title of the blog post
                  example: "Updated Blog Post Title"
                content:
                  type: string
                  description: The content of the blog post
                  example: "This is the updated content of the blog post."
                cover:
                  type: string
                  description: URL or path to the cover image
                  example: "react.png"
                tags:
                  type: array
                  items:
                    type: string
                  description: List of tags associated with the blog post
                  example: ["React", "JavaScript", "Programming"]
                short_description:
                  type: string
                  description: Short description of the blog post
                  example: "This is an updated short description."
      responses:
        '200':
          description: Post updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/updatePost'
                
  /posts/deletePost/{postID}:              
    delete:
      tags:
        - posts
      summary: Delete a blog post
      description: Delete a blog post based on the provided post ID.
      parameters:
        - name: postID
          in: path
          description: The ID of the post to update
          required: true
          schema:
            type: string
            example: "641ec5b5e3c4b2a456aa01f9"
      responses:
        '200':
          description: Post deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Post deleted successfully."
        '400':
          description: Invalid post ID

  /category/create:
    post:
      tags:
        - Category
      summary: Create a new category
      description: Creates a new category for grouping related blog posts. Only Admins are allowed to perform this action.
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Technology"
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '400':
          description: Invalid input
  /category/deleteCategory/{categoryID}:       
    delete:
      tags:
        - Category
      summary: Delete a category
      description: Deletes a category based on the provided category ID. The associated posts will still exist, but the category field may be left empty.
      security:
        - bearerAuth: []
      parameters:
        - name: categoryID
          in: path
          description: The ID of the category to delete
          required: true
          schema:
            type: string
            example: "641ec5b5e3c4b2a456aa01f9"
      responses:
        '200':
          description: Category deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Category deleted successfully."
        '400':
          description: Invalid ID supplied

  /comment/create:
    post:
      tags:
        - comment
      summary: Create a comment on a post
      description: Allows users to create a comment under a post.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                postID:
                  type: string
                  description: The ID of the post being commented on
                  example: "641ec5b5e3c4b2a456aa01f9"
                userID:
                  type: string
                  description: The ID of the user making the comment
                  example: "5f9d7b9b6e8f8c4b7a5e9f9b"
                content:
                  type: string
                  description: The content of the comment
                  example: "This is a very insightful post!"
      responses:
        default:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
  /comment/{commentID}:
    get:
      tags:
        - comment
      summary: Get a comment by ID
      description: Retrieves detailed information about a comment based on its ID, including any replies to the comment.
      parameters:
        - name: commentID
          in: path
          description: The ID of the comment to retrieve
          required: true
          schema:
            type: string
            example: "6482e5b5e3c4a2a456cd03f9"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetComment'          
        '400':
          description: Invalid comment ID
  /comment/reply/{commentID}:
    post:
      tags:
        - comment
      summary: Reply to a comment
      description: Allows a user to reply to a specific comment. The reply will be attached to the root comment.
      security:
        - bearerAuth: []
      parameters:
        - name: commentID
          in: path
          description: The ID of the root comment to reply to
          required: true
          schema:
            type: string
            example: "6482e5b5e3c4a2a456cd03f9"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
                  description: The content of the reply
                  example: "This is a reply to the comment."
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReplyComment'          
        '400':
          description: Invalid input or missing fields
  /comment/update/{commentID}:
    put:
      tags:
      - comment
      summary: Update a comment
      description: Allows a user to update the content of a comment they have created.
      security:
        - bearerAuth: []
      parameters:
        - name: commentID
          in: path
          description: The ID of the comment to update
          required: true
          schema:
            type: string
            example: "6482e5b5e3c4a2a456cd03f9"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
                  description: The new content of the comment
                  example: "Updated comment content."
      responses:
        '200':
          description: Comment updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateComment'
        '400':
          description: Invalid input or missing fields

  /user/login:
    get:
      tags:
        - user
      summary: Logs user into the system
      description: ''
      operationId: loginUser
      parameters:
        - name: username
          in: query
          description: The user name for login
          required: false
          schema:
            type: string
        - name: password
          in: query
          description: The password for login in clear text
          required: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          headers:
            X-Rate-Limit:
              description: calls per hour allowed by the user
              schema:
                type: integer
                format: int32
            X-Expires-After:
              description: date in UTC when token expires
              schema:
                type: string
                format: date-time
          content:
            application/xml:
              schema:
                type: string
            application/json:
              schema:
                type: string
        '400':
          description: Invalid username/password supplied
  /user/logout:
    get:
      tags:
        - user
      summary: Logs out current logged in user session
      description: ''
      operationId: logoutUser
      parameters: []
      responses:
        default:
          description: successful operation
  /user/{username}:
    get:
      tags:
        - user
      summary: Get user by user name
      description: ''
      operationId: getUserByName
      parameters:
        - name: username
          in: path
          description: 'The name that needs to be fetched. Use user1 for testing. '
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersSignUp'          
            application/xml:
              schema:
                $ref: '#/components/schemas/UsersSignUp'
        '400':
          description: Invalid username supplied
        '404':
          description: User not found
    put:
      tags:
        - user
      summary: Update user
      description: This can only be done by the logged in user.
      operationId: updateUser
      parameters:
        - name: username
          in: path
          description: name that need to be deleted
          required: true
          schema:
            type: string
      requestBody:
        description: Update an existent user in the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UsersSignUp'
          application/xml:
            schema:
              $ref: '#/components/schemas/UsersSignUp'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UsersSignUp'
      responses:
        default:
          description: successful operation
    delete:
      tags:
        - user
      summary: Delete user
      description: This can only be done by the logged in user.
      operationId: deleteUser
      parameters:
        - name: username
          in: path
          description: The name that needs to be deleted
          required: true
          schema:
            type: string
      responses:
        '400':
          description: Invalid username supplied
        '404':
          description: User not found
components:
  schemas:
    UsersSignUp:
      type: object
      properties:
        id:
          type: string
          example: 66dea455dcc977cba737e5a5
        name:
          type: string
          example: test
        email:
          type: string
          example: test@email.com
        isAdmin: 
          type: boolean 
        phone:
          type: string
          example: '12345'

    UsersLogin:
      type: object
      properties:
        id:
          type: string
          example: 66dea455dcc977cba737e5a5
        access_token:
          type: string
          example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY2Y2UzM2NjZGE4MWI3MGNjY2U1NjQ3NCIsImVtYWlsIjoidGVzdEBnbWFpbC5jb20iLCJwYXNzd29yZCI6IiQyYSQxMCRaSGM3SWNYY3VrMHlEMTVlVVlyMC51emYxSUg4Q2RaYWx2ZE56ZXVDUFA4OFh1bTJ0TWM2aSIsImlhdCI6MTcyNjU5NTI4MywiZXhwIjoxNzI2NTk4ODgzfQ.Om-owkmtonNDRKav2rf0g6Vwi_ELGh3qeDoPcP_QCho'
        isAdmin: 
          type: boolean
        email:
          type: string
          example: test@email.com
        name:
          type: string
          example: test     
    
    UsersUpdate:
      type: object
      properties:
        id:
          type: string
          example: 66dea455dcc977cba737e5a5
        name:
          type: string
          example: Dung
        email:
          type: string
          example: test@email.com
        isAdmin: 
          type: boolean 
        phone:
          type: string
          example: '12345'
        bio:
          type: string
          example: 'Toi la tac gia'
        birthday:
          type: string
          example: '2003-02-17'
    author:
      type: object
      properties:
        id:
          type: string
          example: 66dea455dcc977cba737e5a5
        name:
          type: string
          example: Dung
        email:
          type: string
          example: test@email.com
    posts:
      type: object
      properties:
        id:
          type: string
          example: 66dea455dcc977cba737e5a5
        title:
          type: string
          example: IT
        cover: 
          type: string
          example: logo.jpg
        tags:
          type: string
          description: tag of posts
          example: tags
          enum:
            - tag1
            - tag2
            - tag3
        short_description:
          type: string
          example: IT vua cua moi nghe
        author: 
          type: array
          items:
            $ref: '#/components/schemas/author'
    
    PageNumber: 
      type: object
      properties:
        status:
          type: boolean
          example: true
        total:
          type: integer
          example: 100
        page:
          type: integer
          example: 1
        posts:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                example: "641ec5b5e3c4b2a456aa01f9"
              title:
                type: string
                example: "How to Learn React"
              cover:
                type: string
                example: "react.png"
              tags:
                type: array
                items:
                    type: string
                    example: ["React", "JavaScript", "Frontend"]
              short_description:
                type: string
                example: "This is a guide to learning React." 
    updatePost:
      type: object
      properties:
        title:
          type: string
          description: Title of the blog post
          example: "Updated Blog Post Title"
        content:
          type: string
          description: The content of the blog post
          example: "This is the updated content of the blog post."
        cover:
          type: string
          description: URL or path to the cover image
          example: "react.png"
        tags:
          type: array
          items:
            type: string
            description: List of tags associated with the blog post
            example: ["React", "JavaScript", "Programming"]
        short_description:
          type: string
          description: Short description of the blog post
          example: "This is an updated short description."
    Comment:
      type: object
      properties:
        status:
          type: boolean
          example: true              
        id:
          type: string
          example: "6482e5b5e3c4a2a456cd03f9"
        postID:
          type: string
          example: "641ec5b5e3c4b2a456aa01f9"
        userID:
          type: string
          example: "5f9d7b9b6e8f8c4b7a5e9f9b"
        content:
          type: string
          example: "This is a very insightful post!"
        createdAt:
          type: string
          format: date-time
          example: "2024-09-18T10:00:00Z"
        updatedAt:
          type: string
          format: date-time
          example: "2024-09-18T10:00:00Z" 
    GetComment:
      type: object
      properties:
        status:
          type: boolean
          example: true
        id:
          type: string
          example: "6482e5b5e3c4a2a456cd03f9"
        user:
          type: string
          description: The user who made the comment
          example: "Dung"
        postID:
          type: string
          description: The ID of the post being commented on
          example: "641ec5b5e3c4b2a456aa01f9"
        content:
          type: string
          description: The content of the comment
          example: "This is a very insightful post!"
        createdAt:
          type: string
          format: date-time
          example: "2024-09-18T10:00:00Z"
        updatedAt:
          type: string
          format: date-time
          example: "2024-09-18T10:00:00Z"      
    ReplyComment:
      type: object
      properties:
        status:
          type: boolean
          example: true
        id:
          type: string
          example: "6492e5b5e3c4a2a456cd03f9"
        user:
          type: string
          description: ID of the user who created the reply
          example: "JohnDoe"
        content:
          type: string
          description: The content of the reply
          example: "This is a reply to the comment."
        createdAt:
          type: string
          format: date-time
          example: "2024-09-18T10:00:00Z"
        updatedAt:
          type: string
          format: date-time
          example: "2024-09-18T11:00:00Z"
    UpdateComment: 
      type: object
      properties:
        status:
          type: boolean
          example: true
        comment:
          type: object
          properties:
            id:
              type: string
              example: "6492e5b5e3c4a2a456cd03f9"
            content:
              type: string
              description: The new content of the comment
              example: "Updated comment content."
            updatedAt:
              type: string
              format: date-time
              example: "2024-09-18T11:00:00Z"
    Category:
      type: object
      properties:
        status:
          type: boolean
          example: true
        id:
          type: string
          example: "641ec5b5e3c4b2a456aa01f9"
        name:
          type: string
          example: "Technology"
    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      xml:
        name: tag
    Pet:
      required:
        - name
        - photoUrls
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        name:
          type: string
          example: doggie
        category:
          $ref: '#/components/schemas/Category'
        photoUrls:
          type: array
          xml:
            wrapped: true
          items:
            type: string
            xml:
              name: photoUrl
        tags:
          type: array
          xml:
            wrapped: true
          items:
            $ref: '#/components/schemas/Tag'
        status:
          type: string
          description: pet status in the store
          enum:
            - available
            - pending
            - sold
      xml:
        name: pet
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
      xml:
        name: '##default'
  requestBodies:
    Pet:
      description: Pet object that needs to be added to the store
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Pet'
        application/xml:
          schema:
            $ref: '#/components/schemas/Pet'
    UserArray:
      description: List of user object
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/UsersSignUp'
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
